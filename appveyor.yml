version: '1.0.{build}'

image:
  - Visual Studio 2015
  - Visual Studio 2022

platform:
  - x64

configuration:
  - Release
  - Debug

install:
    - cmd: >-
          call cudaInstallAppveyor.cmd
    - vcpkg upgrade --no-dry-run
    - vcpkg install
          boost-system boost-program-options boost-thread boost-filesystem
          --triplet %PLATFORM%-windows
          # devil

before_build:
    - md build
    - cd build
    - IF "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2015" (
      cmake -G "Visual Studio 14 2015" -A x64 -T v140,host=x64 -DBUILD_SHARED_LIBS:BOOL=ON -DPopSift_BUILD_DOCS:BOOL=OFF -DPopSift_USE_POSITION_INDEPENDENT_CODE:BOOL=ON -DPopSift_BUILD_EXAMPLES:BOOL=ON -DCMAKE_BUILD_TYPE=%configuration% -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake ..
      )
      ELSE (
      cmake -G "Visual Studio 17 2022" -A x64 -T v140,host=x64 -DBUILD_SHARED_LIBS:BOOL=ON -DPopSift_BUILD_DOCS:BOOL=OFF -DPopSift_USE_POSITION_INDEPENDENT_CODE:BOOL=ON -DPopSift_BUILD_EXAMPLES:BOOL=ON -DCMAKE_BUILD_TYPE=%configuration% -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake ..
      )
    - ls -l

build:
  verbosity: detailed
  project: $(APPVEYOR_BUILD_FOLDER)\build\PopSift.sln
  parallel: true

cache:
  - c:\tools\vcpkg\installed\
